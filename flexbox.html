<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .child {
            border: 1px solid red;
            width: 200px;
            padding: 30px;
        }

        .child h1 {
           text-align: center;
             /*flex-direction: row;*/
        }
        .parent{
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h1>1</h1>
        </div>
        <div class="child">
            <h1>2</h1>
        </div>
        <div class="child">
            <h1>3</h1>
        </div>
    </div>
</body>

</html>
