<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
 <link href="https://fonts.googleapis.com/css?family=SUSE:100,200,300,regular,500,600,700,800" rel="stylesheet" />
  <style>
    *{
        font-family:'Courier New', Courier, monospace;
    }
    .card{
        border: 2px solid rgb(68, 18, 18);
        width: 20%;
        box-shadow: 5px 5px 10px 0px #0000006b;
        padding: 20px;
        border-radius: 10px;
        box-sizing: border-box;
    }
    .formtitle{
        font: bold;
        cursor: crosshair;
        text-shadow:2px 2px 5px #000000b7;
        text-align:center;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(22, 120, 233, 0.306);
    }
    .button{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
  </style>
</head>
<body>
    <div class="card">
        <h3 class="formtitle">Login Form</h3>
        <form action="">
            <label for="">email address</label>
            <br>
            <input type="text" class="text input">
            <br><br>
            <label for="">password</label>
            <br>
            <input type="password" class="text input">
            <br><br>
            <button  class="button">Login</button>
        </form>
    </div>
</body>
</html>
